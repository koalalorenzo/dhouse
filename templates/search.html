{% extends "layout.html" %}

{% block container %}
    <div class="hero-unit" align="center" style="padding: 5px;">
        <div id="map_canvas" style="width:100%; height:100%"></div>
    </div>
    <div id="modalSearch" class="modal hide fade">
        <div class="modal-body" align="center">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>Search</h3>
            Insert any keyword, CAP/Zip code, address you want to search.<br/>Our system will show you what you need!
            <br/><br/>
            <form id="searchForm" class="form-search">
                <div class="input-append">
                    <input type="text" id="searchInput" class="span2 search-query">
                    <button type="submit" class="btn"><i class="icon-search"></i>&nbsp;</button>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript">
        $(function (){
            theMap = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
            $('#modalSearch').modal({keyboard: false});
            $("#searchForm").submit(function(e) {
                search();
                return false;
            });
            ajaxLoadAllMarkers();
        });
    </script>
{% endblock %}
